    <div class="container">
    <div class="card col-lg-7 mx-auto bg-light">
      <form class="form-card">
        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-6 flex-column d-flex">
            <label class="form-control-label">First Name<span>*</span></label>
            <input type="text" placeholder="please enter your first name" />
          </div>
          <div class="form-group col-sm-6 flex-column d-flex">
            <label class="form-control-label">Last name<span>*</span></label>
            <input type="text" placeholder="please enter your last name" />
          </div>
        </div>
        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-6 flex-column d-flex">
            <label class="form-control-label">Email<span>*</span></label>
            <input type="text" placeholder="please enter your email" />
          </div>
          <div class="form-group col-sm-6 flex-column d-flex">
            <label class="form-control-label"
              >Please specify your need<span>*</span></label
            >
            <select>
              <option>--select your issue--</option>
              <option>Request invoice for order</option>
              <option>Request Order status</option>
              <option>Haven't received cashback yet</option>
              <option>Others</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-12 d-flex flex-column">

            <textarea
              type="text"
              rows="5"
              placeholder="Write your Message here"
            ></textarea>

        </div>
